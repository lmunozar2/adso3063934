<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-todolist</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        div {
    background-color: #ffffff;
    border-radius: 1rem;
    padding: 1rem;
    width: auto;

    header {

        h1 {
            text-align: center;
            border-bottom: 1px solid blue;
            margin: 0;
        }

        section.info {
            display: flex;
            gap: 1rem;
            justify-content: space-between;

            div {
                display: flex;
                align-items: center;
                gap: .5rem;

                span {
                    align-items: center;
                    border-radius: 50%;
                    background-color: blue;
                    color: #fff;
                    display: flex;
                    height: 30px;
                    justify-content: center;
                    width: 30px;
                }
            }
        }

    }

    section.list {
        article {
            background-color: rgb(202, 204, 204);
            border-radius: 0.4rem;
            display: flex;
            gap: 4rem;
            margin-bottom: .4rem;
            justify-content: space-between;
            padding-inline: 1rem;
            align-items: center;

            &.checked {
                background-color: hwb(209 0% 0% / 0.2) !important;

                p {
                    text-decoration: line-through;
                }
            }

            input {
                accent-color: rgb(42, 72, 247);
                zoom: 1.4;
            }

            button {
                background-color: rgba(220, 20, 60, 0.63);
                border-radius: 50%;
                border: none;
                cursor: pointer;
                color: white;
                height: 20px;
                width: 20px;
                transition: transform 0.4s ease-in;

                &:hover {
                    transform: scale(1.2);
                }
            }
        }

        article:nth-child(even) {
            background-color: #ccc;
        }

    }

    footer {
        display: flex;

        input {
            border: 1px solid #444;
            border-right-color: greenyellow;
            border-radius: 0.4rem 0 0 .4rem;
            width: 390px;
            outline: none;
            padding: 0.5rem;
        }

        button {
            background-color: rgb(128, 183, 255);
            border-radius: 0 .4rem .4rem 0;
            border: 1px solid #444;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            width: 37px;
        }
    }
    #clear{
        background-color: crimson;
        border: 1px solid rgb(0, 0, 0);
        border-radius: .4rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        padding: .4rem 1.2rem;
        margin: .4rem auto;
        color: #fff;
    }
}
    </style>
</head>

    <main>
        <header class="header">
            <h1>03-todolist</h1>
            <h2>Build a simple to-do list application.</h2>
        </header>

        <section class="section">
            <div>
                <header>
                    <h1>Todo List</h1>
                    <section class="info">
                        <div class="tasks">
                            <span class="num-tasks">2</span>
                            <p class="title-task">Tasks</p>
                        </div>
                        <div class="remains">
                            <span class="num-remains">1</span>
                            <p class="title-remains">Remains</p>
                        </div>
                    </section>
                </header>
                <section class="list">

                </section>
                <footer>
                    <input type="text" id="input-task" placeholder="Add Task" maxlength="38">
                    <button id="add">+</button>
                </footer>

            </div>

        </section>

</html>
